
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kružnice</title>
    <style>
        h1 {color: red; font-size: 36pt; font-family: Arial;}
        body {font-size: 16pt; font-family: Arial;}
    </style>
</head>
<body>
<h1>Kružnice Class</h1>

<script type="text/javascript">
    function Kruznice(polomer)
    {
        // Vlastnosti
        this.r = polomer;
        this.PI = 3.14159;
        this.plocha_kruznice = this.PI*this.r*this.r;
    }

    // Vytvoreni instance kruznice
    k1= new Kruznice(4);
    document.write("Plocha kružnice o poloměru r=4 je " + k1.plocha_kruznice);
</script>
</body>
</html>
