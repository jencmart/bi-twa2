
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Čtverce</title>
    <style>
        h1 {color: red; font-size: 36pt; font-family: Arial;}
        body {font-size: 16pt; font-family: Arial;}
    </style>
</head>
<body>
<h1>Používání funkcí na příkladu druhé mocniny</h1>

<script type="text/javascript">
    // #1 Klasika
    function ctverec(x) {return x*x;}
    document.write(ctverec(4) + "<br><br>");

    // #2 Jiná reference
    b = ctverec;
    document.write(b(4) + "<br><br>");

    // #3 Metoda objektu
    q = new Object();
    q.ctverec= new Function("x", "return x*x");
    document.write(q.ctverec(4) + "<br><br>");

    // #4 Soucast pole
    a = new Array();
    a[0]= function(x) {return x*x;};
    a[1]=4;
    document.write(a[0](a[1]) + "<br><br>");

    // #5 Vnorena funkce
    function spocti(operace,operand) {return operace(operand);}
    document.write(spocti(ctverec,4) + "<br><br>");

    // #6 Asociativni pole
    var operator = new Array();
    operator["ctverec"] = function(x) {return x*x;}
    document.write(operator["ctverec"](4) + "<br><br>");
</script>
</body>
</html>
