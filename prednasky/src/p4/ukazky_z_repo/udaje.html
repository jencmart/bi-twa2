
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Algebra komplexních čísel</title>
    <style>
        h1 {color: red; font-size: 36pt; font-family: Arial;}
        body {font-size: 16pt; font-family: Arial;}
    </style>
</head>
<body>
<h1>Uživatelské údaje</h1>

<script type="text/javascript">

    function Uzivatel(uzivatelske_jmeno, heslo)
    {
        this.uzivatelske_jmeno = uzivatelske_jmeno;
        this.heslo = heslo;
        this.zobrazUzivatele = zobrazUzivatele;
    }

    function zobrazUzivatele()
    {
        document.write("Uživatelské jméno: " + this.uzivatelske_jmeno + "<br>");
        document.write("Heslo: " + this.heslo + "<br>");
    }

    zaznam_uzivatele = new Uzivatel("Admin", "heslo");
    zaznam_uzivatele.zobrazUzivatele();
</script>
</body>
</html>
