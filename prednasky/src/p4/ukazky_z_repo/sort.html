
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sort</title>
    <style>
        h1 {color: red; font-size: 36pt; font-family: Arial;}
        body {font-size: 16pt; font-family: Arial;}
    </style>
</head>
<body>
<h1>Několik druhů uspořádání</h1>

<script type="text/javascript">
    // Abecedni usporadani
    var pismena = ["F", "T", "B", "H", "Z", "A"];
    pismena.sort();
    document.write(pismena + "<br><br>");

    // Opacne abecedni usporadani
    var pismena = ["F", "T", "B", "H", "Z", "A"];
    pismena.sort().reverse();
    document.write(pismena + "<br><br>");

    // Vzestupne ciselne usporadani
    cisla = [63,82,22,41,57,50,13,60,90,60,31,55,24,17,46,75,61,59,28,6,68];
    cisla.sort(function(a,b){return a - b});
    document.write(cisla + "<br><br>");

    // Sestupne ciselne usporadani
    cisla = [63,82,22,41,57,50,13,60,90,60,31,55,24,17,46,75,61,59,28,6,68];
    cisla.sort(function(a,b){return b - a});
    document.write(cisla + "<br><br>");

    // Nejvetsi cislo (pouziti arguments)
    function max()
    {
        var m = Number.NEGATIVE_INFINITY;
        for (var i=0; i< arguments.length; i++)
            if (arguments[i]>m) m=arguments[i];
        return m;
    }
    document.write(max(63,82,22,41,57,50,13,60,90,60,31,55,24,17,46,75,61,59,28,6,68));
</script>
</body>
</html>
